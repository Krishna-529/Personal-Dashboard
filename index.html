<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="id-0">
    <div class="navbar"> 
        <div class="dropdown"><img src="./Assets/dropdown.png" alt=""></div>
        <div class="logo"><img src="./Assets/coffee.png" alt=""></div>
        <div class="title">My Workspace</div>
        <div class="time">5:29 AM</div>
        <div class="date">29 May, 2029</div>
        <div class="calendar"><img src="./Assets/calendar.png" alt=""></div>
    </div>
    <div class="to-do-list home-element h-1">
        <div class="to-do-list1"><img src="./Assets/toDoList.png" alt=""></div>
        <div class="to-do-list2">To-do-list</div>
    </div>
    <div class="email home-element h-4">
        <div class="email-icon"><img src="./Assets/gmail.png" alt=""></div>
        <div class="email-text">Emails</div>
    </div>
    <div class="budget-tracker home-element h-2">
        <div class="budget-icon"><img src="./Assets/Budget tracker - Icon.png" alt=""></div>
        <div class="budget-text">Budget tracker</div>
    </div>
    <div class="stocks home-element">
        <div class="stocks-icon"><img src="./Assets/stocks icon.jpg" alt=""></div>
        <div class="stocks-text">Check stocks</div>
    </div>
    <div class="jokes home-element">
        <div class="jokes-icon"><a href="https://krishna-529.github.io/project-html-css-js-/" target="_blank"><img src="./Assets/joker.png" alt=""></a></div>
        <div class="jokes-text">Bored ? Want some jokes ???</div>
    </div>
    <div class="weather-alert home-element h-3">
        <div class="weather-alert-icon"><img src="./Assets/Weather Report Icon.jpg" alt=""></div>
        <div class="weather-alert-text">Weather Alerts</div>
    </div>
    <div class="dice home-element">
        <div class="dice-icon"><a href="https://krishna-529.github.io/The-Royal-Buggy/" target="_blank"><img src="./Assets/dice.jpg" alt=""></a></div>
        <div class="dice-text">Roll the dice</div>
    </div>
    <div class="sidebar side-elements">
        <div class="s-1">To-do-list</div>
        <div class="s-2">Budget Tracker</div>
        <div class="s-3">Weather Report</div>
        <div class="s-4">Emails</div>
        <div class="s-5"><a href="https://krishna-529.github.io/The-Royal-Buggy/" target="_blank">The Dice Game</a></div>
        <div class="s-6"><a href="https://krishna-529.github.io/project-html-css-js-/" target="_blank">Jokes</a></div>
    </div>
    <div class="sidebar-content side-elements"></div>
    <script src="./script.js"></script>
</body>
</html>
